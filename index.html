<body>
	<div class="form-div">
		<form>
			<input type="text" name="maxNumberOfNewFriendships" placeholder="Max number of new friendships:">
			<br>
			<input type="text" name="numberOfNodesToDraw" placeholder="Number of nodes to draw:">
			<br>
			<input type="text" name="precentageOfFriends" placeholder="precentage Of Friends to conntact with:">
			<br>
			<input type="text" class="minNumber" name="minNumberOfInterests" placeholder="min number of interests:">
			<input type="text" class="maxNumber" name="maxNumberOfInterests" placeholder="max number of interests:">
			<div style="clear: both;"></div>
			<br>
			<input type="radio" id="r1" name="howToAddNewFriendships" value="connection" checked> <label for="r1"><span></span>Adding new friends by existing connection </label><br>
			<input type="radio" id="r2" name="howToAddNewFriendships" value="interests"> <label for="r2">Adding new friends by common interests </label><br>
			<br>
			<input type="button" value="Start" onclick="javascript:start();"/>
			<input type="button" value="Stop" onclick="javascript:stop();"/>
			<input type="button" value="Resume" onclick="javascript:animate();"/>
		</form>
